<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Image Rotation</title>
  <style>
    /* General body styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7d8c8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 1000px;
      height: 600px;
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Left side content */
    .left-content {
      width: 50%;
      padding-left: 40px;
    }

    .left-content h1 {
      font-size: 48px;
      color: #d45a93;
      margin: 0;
    }

    .left-content p {
      font-size: 18px;
      letter-spacing: 1px;
      color: #b2957d;
    }

    /* Button styling */
    .buy-now-btn {
      background-color: #bfa071;
      border: none;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Middle image */
    .middle-image {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      transition: transform 1s ease-in-out;
    }

    .middle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Right side image section (rotating images) */
    .right-images {
      width: 150px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .right-images img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }

    /* Additional styling */
    .label {
      background-color: #fff;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 14px;
      color: #7c7c7c;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      position: absolute;
      z-index: 2;
    }

    /* Label position styling */
    .label1 {
      top: 40px;
      left: 220px;
    }

    .label2 {
      top: 150px;
      left: 300px;
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Left Content Section -->
    <div class="left-content">
      <h1>E-commerce Website</h1>
      <p>Support local everything</p>
      <button class="buy-now-btn">Buy Now</button>
    </div>

    <!-- Middle Image -->
    <div class="middle-image">
      <img src="https://via.placeholder.com/300/ff7f7f/333333?text=Img1" alt="Middle Image" id="middleImage">
    </div>

    <!-- Right Rotating Images -->
    <div class="right-images">
      <img src="https://via.placeholder.com/100/ffbf00/333333?text=Img2" alt="Image 2" id="rightImage1">
      <img src="https://via.placeholder.com/100/7f7fff/333333?text=Img3" alt="Image 3" id="rightImage2">
      <img src="https://via.placeholder.com/100/7fff7f/333333?text=Img4" alt="Image 4" id="rightImage3">
      <img src="https://via.placeholder.com/100/ff7f7f/333333?text=Img1" alt="Image 1" id="rightImage4">
    </div>

    <!-- Labels (Optional to match your design more closely) -->
    <div class="label label1">Minimalistic</div>
    <div class="label label2">Super Cozy</div>

  </div>

  <script>
    // JavaScript for shifting images in a cyclic manner
    const middleImage = document.getElementById('middleImage');
    const rightImages = [
      document.getElementById('rightImage1'),
      document.getElementById('rightImage2'),
      document.getElementById('rightImage3'),
      document.getElementById('rightImage4'),
    ];

    // Rotate images every 3 seconds
    setInterval(rotateImages, 3000);

    function rotateImages() {
      // Store the current middle image's src
      const middleImageSrc = middleImage.src;

      // Shift right images left, the first right image becomes the middle image
      middleImage.src = rightImages[0].src;

      // Shift other right images
      for (let i = 0; i < rightImages.length - 1; i++) {
        rightImages[i].src = rightImages[i + 1].src;
      }

      // Set the last right image to the old middle image
      rightImages[rightImages.length - 1].src = middleImageSrc;
    }
  </script>

</body>
</html>
