<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with Zoom Feature</title>
    <link rel="stylesheet" href="product.css">

</head>
<body>

<div class="container">
    <!-- Product Image Gallery -->
    <div class="image-gallery">
        <img id="mainImage" src="/photo/product1.jpg" alt="Product Image">
    </div>

    <!-- Product Details -->
    <div class="product-details">
        <!-- Product Title -->
        <h1 class="product-title">Transformers Toys Heroic Optimus Prime</h1>

        <!-- Product Pricing -->
        <p class="product-price">
            <span class="discount-price">$24.99</span>
            <span class="discounted-price">$22.46</span>
        </p>

        <!-- Product Description -->
        <p class="product-description">
            Experience the classic conversion play of Transformers toys. This 11-inch Optimus Prime figure changes from robot to vehicle in 6 simple steps and is perfect for kids aged 6 and up.
        </p>

        <!-- Quantity Selector -->
        <div class="product-options">
            <label for="quantity">Quantity:</label>
            <select id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <!-- Add to Cart & Buy Now Buttons -->
        <div class="btn-container">
            <button class="btn">Add to Cart</button>
            <button class="btn buy-now-btn">Buy Now</button>
        </div>
    </div>
</div>

<script>
    // You can add additional interactivity if needed here
</script>

</body>
</html>
